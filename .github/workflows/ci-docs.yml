name: CI + Publish Reports

on:
  push:
    branches: ["main"]
  pull_request:

# Needed so the gh-pages publish step can push
permissions:
  contents: write

# Default guard behavior:
# - In forks, vars.COURSE_GUARD_ENABLED does not exist -> defaults to 'true'
# - In upstream, you can define repo variable COURSE_GUARD_ENABLED='false' to disable
env:
  COURSE_GUARD_ENABLED: ${{ vars.COURSE_GUARD_ENABLED || 'true' }}

jobs:
  build_test_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Guard: alumnos solo pueden modificar student/
      # --------------------------------------------------
      - name: "Guard: only student/ changes allowed"
        if: env.COURSE_GUARD_ENABLED == 'true'
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          PUSH_BEFORE_SHA: ${{ github.event.before }}
          PUSH_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          if [ "$EVENT_NAME" = "pull_request" ]; then
            BASE_SHA="$PR_BASE_SHA"
            HEAD_SHA="$PR_HEAD_SHA"
          else
            BASE_SHA="$PUSH_BEFORE_SHA"
            HEAD_SHA="$PUSH_SHA"
          fi

          if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            echo "Initial push detected; skipping guard."
            exit 0
          fi

          CHANGED_FILES="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)"
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files."
            exit 0
          fi

          VIOLATIONS="$(echo "$CHANGED_FILES" | grep -vE '^student/' || true)"
          if [ -n "$VIOLATIONS" ]; then
            echo "ERROR: Only changes under student/ are allowed."
            echo "$VIOLATIONS"
            exit 1
          fi

          echo "Guard OK."

      # --------------------------------------------------
      # Tooling
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ lcov doxygen graphviz python3

      # --------------------------------------------------
      # Configure / Build (clean configure, coverage enabled)
      # --------------------------------------------------
      - name: Clean build dir
        run: rm -rf build

      - name: Configure (coverage)
        run: |
          cmake -S . -B build \
            -DENABLE_TESTING=ON \
            -DENABLE_COVERAGE=ON \
            -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build

      # --------------------------------------------------
      # HARD ASSERT: coverage instrumentation exists
      # --------------------------------------------------
      - name: Assert gcno exists (compile-time)
        run: |
          set -euxo pipefail
          GCNO_COUNT="$(find build -name '*.gcno' | wc -l)"
          echo "GCNO_COUNT=$GCNO_COUNT"
          find build -name '*.gcno' | head -n 30 || true
          if [ "$GCNO_COUNT" -eq 0 ]; then
            echo "ERROR: No .gcno files found. Coverage flags not applied at compile time."
            exit 1
          fi

      # --------------------------------------------------
      # Run tests (generate gcda) + export XML
      # --------------------------------------------------
      - name: Run UnitTests (generate gcda, if available)
        run: |
          set -euxo pipefail
          cd build
          if [ -x "./UnitTests" ]; then
            echo "Running UnitTests..."
            ./UnitTests --gtest_brief=1
            ./UnitTests --gtest_output=xml:../gtest.xml
          else
            echo "UnitTests executable not found; skipping gtest run."
          fi


      - name: Check gcda exists (runtime)
        run: |
          set -euxo pipefail
          GCDA_COUNT="$(find build -name '*.gcda' | wc -l)"
          echo "GCDA_COUNT=$GCDA_COUNT"
          find build -name '*.gcda' | head -n 30 || true
          if [ "$GCDA_COUNT" -eq 0 ]; then
            echo "WARNING: No .gcda files found. No tests executed or no coverage data yet."
          fi


      # --------------------------------------------------
      # Prepare site structure
      # --------------------------------------------------
      - name: Prepare site folders
        run: |
          rm -rf site
          mkdir -p site/unit_tests site/coverage site/doxygen

      # --------------------------------------------------
      # Unit test HTML report
      # --------------------------------------------------
      - name: Generate unit test report
        run: |
          mkdir -p site/unit_tests
          printf '%s\n' \
            '<!doctype html>' \
            '<html>' \
            '<head><meta charset="utf-8"><title>Unit Tests</title></head>' \
            '<body>' \
            '  <h1>Unit Tests</h1>' \
            '  <p>No UnitTests executable or gtest.xml found yet.</p>' \
            '  <p>This page will update automatically once tests are available.</p>' \
            '</body>' \
            '</html>' \
            > site/unit_tests/index.html

      # --------------------------------------------------
      # Debug: show flags and coverage files (helps if it breaks)
      # --------------------------------------------------
      - name: Debug show compile flags
        run: |
          echo "UnitTests flags.make:"
          sed -n '1,200p' build/CMakeFiles/UnitTests.dir/flags.make || true
          echo "CourseLib flags.make:"
          sed -n '1,200p' build/CMakeFiles/CourseLib.dir/flags.make || true
          echo "StudentLib flags.make:"
          sed -n '1,200p' build/CMakeFiles/StudentLib.dir/flags.make || true

      - name: Debug coverage files (gcno/gcda)
        run: |
          echo "GCNO (sample):"
          find build -name "*.gcno" | head -n 50 || true
          echo "GCDA (sample):"
          find build -name "*.gcda" | head -n 50 || true

      # --------------------------------------------------
      # Coverage report (lcov/genhtml)
      # --------------------------------------------------
      - name: Generate coverage report
        run: |
          set -euxo pipefail

          lcov --directory build \
               --capture \
               --output-file coverage.info \
               --ignore-errors mismatch \
               --rc geninfo_unexecuted_blocks=1

          lcov --remove coverage.info \
            '/usr/*' \
            '*/_deps/*' \
            '*/tests/*' \
            --output-file coverage.filtered.info \
            --ignore-errors mismatch \
            --rc geninfo_unexecuted_blocks=1

          lcov --summary coverage.filtered.info
          genhtml coverage.filtered.info --output-directory site/coverage

      # --------------------------------------------------
      # Doxygen
      # --------------------------------------------------
      - name: Generate Doxygen docs
        run: |
          doxygen docs/Doxyfile
          # Para Doxyfile con OUTPUT_DIRECTORY por defecto:
          cp -R docs/html/* site/doxygen/

      # --------------------------------------------------
      # Landing page (no heredoc/EOF)
      # --------------------------------------------------
      - name: Create index page
        shell: bash
        run: |
          printf '%s\n' \
          '<!doctype html>' \
          '<html>' \
          '<head><meta charset="utf-8"><title>cpp-course-template Reports</title></head>' \
          '<body>' \
          '  <h1>cpp-course-template â€“ Reports</h1>' \
          '  <ul>' \
          '    <li><a href="unit_tests/">Unit Tests</a></li>' \
          '    <li><a href="coverage/">Coverage</a></li>' \
          '    <li><a href="doxygen/">Doxygen</a></li>' \
          '  </ul>' \
          '</body>' \
          '</html>' \
          > site/index.html

      # --------------------------------------------------
      # Debug Pages: confirm what will be published
      # --------------------------------------------------
      - name: Debug Pages context
        run: |
          echo "REF: $GITHUB_REF"
          echo "EVENT: $GITHUB_EVENT_NAME"

      - name: Debug Pages list site tree
        run: |
          echo "===== site/ files (maxdepth 3) ====="
          find site -maxdepth 3 -type f | sort || true

      - name: Debug Pages disk usage
        run: |
          echo "===== site/ sizes ====="
          du -h site || true

      - name: Debug Pages preview index.html
        run: |
          echo "===== site/index.html ====="
          sed -n '1,200p' site/index.html || echo "index.html missing"

      # --------------------------------------------------
      # Publish to GitHub Pages (push to gh-pages branch)
      # --------------------------------------------------
      - name: Publish to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
